<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <p>Made By Your Daddy</p>
    <h1>My To<span>not</span>Do list</h1>
    <div class="main-container">
        <button id="my-delete-btn" title="delete-all-btn"><i class="fa-solid fa-trash"></i></button>
        <div class="todo-show">
            <div class="todo-items-entry">
                <label for="input-text">Input: </label>
                <input type="text" name="input-text" id="input-text" autocomplete="off" placeholder="Add a task :">
                <button id="my-add-btn" onclick="addTask()" title="add-to-list-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="todo-items-disp">
                <ul id="list-container">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
